name: Build AK2-Dashboard

on:
  push:
    branches:
      - main
      - 'release-**'
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main
      - 'release-**'
  workflow_dispatch:

env:
  USE_DOCKER: 1

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Set up QEMU for ARM emulation
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Run linting and tests
        run: make lint test

  build:
    needs: checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Set up QEMU for ARM emulation
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build project
        run: make
      
      - name: Upload package
        uses: actions/upload-artifact@v4
        with:
          name: webserver-package
          path: webserver/webserver.zip
      
      - name: Display package info
        run: |
          echo "Package size: $(du -h webserver/webserver.zip | awk '{print $1}')"
          ls -lh webserver/webserver.zip